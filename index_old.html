<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betten Konfigurator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Betten Konfigurator</h1>
        <label for="height_input">Ihre Körpergröße (in cm):</label>
        <input type="number" id="height_input" min="0" max="300" value="175">
        <br>
        <label for="weight_input">Ihr Gewicht (in kg):</label>
        <input type="number" id="weight_input" min="0" max="300" value="80">
        <br>
        <label for="bed_size">Die Größe ihres Bettes:</label>
        <select id="bed_size">
            <option value="70x200cm">70x200cm</option>
            <option value="80x200cm">80x200cm</option>
            <option value="90x200cm">90x200cm</option>
            <option value="100x200cm">100x200cm</option>
            <option value="140x200cm">140x200cm</option>
            <option value="160x200cm">160x200cm</option>
            <option value="180x200cm">180x200cm</option>
            <option value="200x200cm">200x200cm</option>
            <option value="80x190cm">80x190cm</option>
            <option value="90x190cm">90x190cm</option>
            <option value="90x210cm">90x210cm</option>
            <option value="100x210cm">100x210cm</option>
            <option value="100x220cm">100x220cm</option>
            <option value="200x210cm">200x210cm</option>
            <option value="180x210cm">180x210cm</option>
            <option value="200x220cm">200x220cm</option>
            <option value="120x200cm">120x200cm</option>
        </select>
        <br>
        <label for="schmerz_art">Die Art des Schmerzes:</label>
        <select id="schmerz_art">
            <option value="druckschmerz">Druckschmerz</option>
            <option value="verspannung">Verspannung</option>
        </select>
        <br>
        <label for="schmerz_bereich">Der Schmerzende Bereich:</label>
        <select id="schmerz_bereich">
            <option value="lordose-huefte">Lordose / Hüfte</option>
            <option value="nacken-schulter">Nacken / Schulter</option>
        </select>
        <br>
        <label for="schlafposition">Ihre Schlafposition:</label>
        <select id="schlafposition">
            <option value="bauchschlaefer">Bauchschläfer</option>
            <option value="seitenschlaefer">Seitenschläfer</option>
            <option value="rueckenschlaefer">Rückenschläfer</option>
        </select>
        <br>
        <label for="material_input">Bevorzugen sie Federn oder Synthetik?</label>
        <select id="material_input">
            <option value="federn">Federn</option>
            <option value="synthetik">Synthetik</option>
        </select>
        <br>
        <button id="submit_button">Abschicken</button>
        <div class="cart_wrapper">
            <h1>Diese Produkte haben wir nach ihren Angaben für sie zusammengestellt!</h1>
            <ul class="cart_list">
                <li class="cart_item" id="recommended_mattress">placeholder</li>
                <li class="cart_item" id="recommended_topper">placeholder</li>
                <li class="cart_item" id="recommended_pillow">placeholder</li>
                <li class="cart_item" id="pillow_select_wrapper">
                    <label for="big_pillow_radio">placeholder</label>
                    <input type="radio" class="pillow_select_radio" name="pillowSelect" id="big_pillow_radio" checked="checked">
                    <label for="small_pillow_radio">placeholder</label>
                    <input type="radio" class="pillow_select_radio" name="pillowSelect" id="small_pillow_radio">
                </li>
                <li class="cart_item" id="recommended_blanket">placeholder</li>
            </ul>
            <button class="cart_submit" id="buy_button">Jetzt kaufen!</button>
        </div>
    <script src="js/bedconfig.js"></script>
</body>
</html>
